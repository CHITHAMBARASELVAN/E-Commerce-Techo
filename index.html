<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techofy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">Techofy</div>
    <input type="text" id="search" placeholder="Search Products..." class="search-bar">

    <ul class="navie">
      <li class="navie"><a class="navie" href="#home">Home</a></li>
      <li class="navie"><a class="navie" href="#home">Catagory</a></li>
      <li class="navie"><a class="navie"  href="#home">Blog</a></li>
      <li class="navie"><a class="navie" href="#home">About Us</a></li>

    </ul>
  </header>

  <div class="filters">
    <select id="categoryFilter" class="filter">
      <option value="">Select Category</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="home">Home</option>
    </select>
    <select id="priceSort" class="filter">
      <option value="lowToHigh">Price: Low to High</option>
      <option value="highToLow">Price: High to Low</option>
    </select>
  </div>
  

  <div class="products" id="products">
    <!-- Product items will be inserted here dynamically -->
  </div>

  <script src="script.js"></script>
</body>
</html>
